<style>
  .comments {
    list-style: none;
    margin: 0;
    padding: 0;
  }
  .comments li {
    padding: 30px 20px 30px 20px;
    border-top: 1px solid #eee;

  }
  .comment-content {
    margin-left: 15px;
    float: left;
    width: 450px;
  }
  .comment-profile {
    float: left;
    width: 60px;
  }
</style>


<ul class="comments">
<% _.each(notifications, function(notification) { %>
  <li>
    <img class="comment-profile" src="http://www.gravatar.com/avatar/<%= notification.get('user').gravatar %>?d=wavatar" />
    <div class="comment-content">
      <a href=""><%= notification.get('user').login %></a>
      <p><%= notification.get('message') %></p>
      <p class="timeago" title="<%= notification.get('created_at') %>"></p>
    </div>
    <div style="clear: both;"></div>
