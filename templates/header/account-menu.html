
    <% if (username !== null) { %>
    <li><a href="<%= username %>" style="text-decoration: none; color: #ebebeb;">My profile</a></li>
    <li><button class="logout" >Logout</button></li>
    <% } else { %>
    <li><button  class="signup" >Signup</button></li>
    <li><button  class="login" >Login</button></li>

    <% }; %>
