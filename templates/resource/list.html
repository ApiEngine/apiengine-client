<ul class="api-menu-list resource-list">
  
  <% 
  _.each(resources.models, function (resource) { 
    

  %> 

  <li class="<%= selectedResource*1 === resource.id ? 'active' : '' %>" data-resource-id="<%= resource.id %>">
    <div style="">
    <a data-resource-id="<%= resource.id %>" href="<%= resources.username%>/<%= resources.api%>/version/<%= resources.version %>/resource/<%= resource.id%>">
      <span  class="resource-label"><%= resource.get('label') %> </span>

    <span data-resource-id="<%= resource.id %>" class="resource_notification notification"></span>

    </a>
    <div style="clear: both;"></div>
    </div>
  </li>
  <li style="display: none; border-top: none;">
    <div class="resource-submenu">
    <ul class="api-menu-list">

    </div>
    </div> 
  </li>
  <% }); %>
