<style>
  .resource-list { 
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .resource-list > li {
    padding: 10px;
    border-bottom: 1px solid #ebebeb;
    border-left: 1px solid #ebebeb;
    border-bottom: 1px solid #ebebeb;
  }
  .resource-list > li > a {
    text-decoration: none;
    color: #444;
  }
  .method-list { 
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .method-list li {
    padding: 10px;
  }
  .method-list li a {
    text-decoration: none;
    color: #444;
  }
  .method {
    font-size: 10px;
    padding: 4px;
    border-radius: 4px;
    width: 35px;
  }
  .method-POST {
    background: #e3ecd7;
  }
  .method-DELETE {
    background: #ffc7d0;
  }
  .method-PUT {
    background: #ffe9ca;
  }
  .method-GET {
    background: #d2e3fd;
  }
</style>

<ul class="resource-list">
  <% 
  _.each(resources.models, function (resource) { 
    

  %> 
  <li class="<%= selectedResource*1 === resource.id ? 'active' : '' %>" data-resource-id="<%= resource.id %>">
    <span class="expand">+</span> <a data-resource-id="<%= resource.id %>" href="<%= resources.username%>/<%= resources.api%>/version/<%= resources.version %>/resource/<%= resource.id%>">
       <%= resource.get('label') %>
    </a>
    <div class="method-sublist-container"></div> 
  </li>
  <% }); %>
