<% if(owner) { %>
	<a class="btn btn-primary" href="#/apis/<%= apiId %>/methods/edit">New Method</a>



<% }; %>
<% if(apiId === '1') { %>
	<a class="btn btn-success js-test-api">Test Api</a>
 <hr />
<% }; %>

<ul  class="nav nav-list">
	<% _.each(methods, function(method) { %> 
		<li data-method-id="<%= method.id %>"><a  href="#/apis/<%=apiId%>/method/<%=method.id%>"><%= method.get('type') %> - <%= method.get('resource') %></a></li>
	<% }); %>
	<% if(methods.length === 0 ) { %>
		<li>No methods</li>
	<% }; %>
</ul>
