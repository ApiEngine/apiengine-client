
<div class="api-edit-container">
  <div class="login-form-container">
    <h3>Login</h3>
    <form class="edit-api">
        <label for="">Api Name</label>
        <input name="name" type="text" required autofocus />
        <br />
     <input type="radio" name="private_api" value="1" checked /> Public<br />
<input type="radio" name="private_api" value="0" /> Private
<br />
        <input type="submit" id="submit" value="Submit" />

    </form>


    <% _.each(errors, function (error) { %>
    <p class="error"><%= error %></p>
    <% }); %>
  </div>
</div>
