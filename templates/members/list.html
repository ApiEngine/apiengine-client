<div class="gridster">
<ul style="list-style: none; margin: 0; padding: 0;">
  <% _.each(users, function(user) { %>
    <li data-row="1" data-col="1" data-sizex="1" data-sizey="1"><a href="<%= user.get('login') %>"><img src="http://www.gravatar.com/avatar/<%= user.get('gravatar') %>?d=identicon" /> <!--- <a href="<%= user.get('login') %>"><%= user.get('login') %></a>--></a></li>
  <% }); %>
</ul>
</div>
