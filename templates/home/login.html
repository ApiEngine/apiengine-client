<div class="well" style="width: 300px; margin: auto;">
    <h3>Login</h3>
    <form class="login">
        <label for="">Username</label>
        <input name="login" type="text" required autofocus placeholder="Username" />
        <br />
        <label for="">Password (<a href="#/forgot_password">forgot password?</a>)</label>
        <input name="password" type="password" required placeholder="Password" />
        <br />
        <input type="submit" class="btn" id="submit" value="Login" />

    </form>

        <% _.each(errors, function (error) { %>

      <a class="close" data-dismiss="alert" href="#">Ã—</a>
      <h4 class="alert-heading">Auth failed!</h4>
        Check your username and password
    </div>
    <% }); %>
</div>
